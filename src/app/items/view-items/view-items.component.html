<div class="container pt-3">
  <button type="menu" class="btn btn-primary" (click)="openModal()"> Add </button>
  <ol class="list-group mt-2">
    <li class="list-group-item" *ngFor="let item of items">
      <div class="d-flex flex-row">
        <div class="d-flex align-items-center">
          <a (click)="openViewModal(item)">
            <span> {{ item.word }} </span>
          </a>
        </div>
        <div class="d-flex ml-auto">
          <button type="button" class="btn" (click)="deleteItem(item.id)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
    </li>
  </ol>
</div>
